<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 
    <link href="style.css" rel="stylesheet" type="text/css" />
 
  </head>
  <body>
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" style="font-size:50px; cursor:pointer; top: 0;"
          onclick="closeNav()">&times;</a>
      <div class="overlay-content" id="overlay-content">
          <a href="#home" onclick="closeNav()">Home</a>
          <a href="#aboutme" onclick="closeNav()">about me</a>
          <a href="#portfolio" onclick="closeNav()">work</a>
          <a href="#contact" onclick="closeNav()">say hi</a>
      </div>
  </div>
    <h1>Hello, world!</h1>
    <span class="opennavbar" onclick="openNav()">&#9776;</span>

    <!-- Navbar open close -->
    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
